{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Logout" %}{% endblock head_title %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">{% trans "Logout" %}</h1>

                    <p class="card-text">{% trans "Are you sure you want to logout?" %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-block" type="submit">{% trans "Logout" %}</button>
                    </form>

                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block">{% trans "Cancel" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
