{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Create Bite</h4>
                </div>
                <div class="card-body">
                    <form id="postForm" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ post_form|crispy }}
                        <div class="row justify-content-center mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-block">Submit Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/post_type.js' %}"></script>
{% endblock content %}
