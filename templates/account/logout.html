{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">{% trans "Logout" %}</h1>
                    <p class="card-text text-center mb-4">{% trans "Are you sure you want to logout?" %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger btn-lg" type="submit">{% trans "Logout" %}</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">{% trans "Cancel" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
