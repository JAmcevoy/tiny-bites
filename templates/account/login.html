{% extends 'base.html' %}
{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock head_title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card border-0 shadow rounded p-4">
                <h1 class="card-title text-center mb-4">Welcome Back</h1>

                <form method="POST" action="{% url 'account_login' %}" class="mb-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">{% trans "Username" %}</label>
                        <input type="text" class="form-control rounded-pill" id="id_username" name="login" autofocus placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">{% trans "Password" %}</label>
                        <input type="password" class="form-control rounded-pill" id="id_password" name="password" placeholder="Enter your password">
                    </div>
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <div class="text-center"> <!-- Centering the content -->
                        <div class="mb-3">
                            <a class="btn btn-link text-muted" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                        </div>
                        <button class="btn btn-primary btn-lg rounded-pill" type="submit">{% trans "Sign In" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
