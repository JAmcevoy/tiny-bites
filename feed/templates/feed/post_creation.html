{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Create Bites or Review</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="formType" id="createRadio" value="create"
                                checked>
                            <label class="form-check-label" for="createRadio">Create Bite</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="formType" id="reviewRadio"
                                value="review">
                            <label class="form-check-label" for="reviewRadio">Review Bites</label>
                        </div>
                    </div>

                    <!-- Post Form -->
                    <form id="postForm" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ post_form|crispy }}
                        <div class="row justify-content-center mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-block">Submit Post</button>
                            </div>
                        </div>
                    </form>

                    <!-- Review Form -->
                    <form id="reviewForm" method="post" enctype="multipart/form-data" class="needs-validation"
                        novalidate style="display: none;">
                        {% csrf_token %}
                        {{ review_form|crispy }}
                        <div class="form-group">
                            <label for="reviewRating">Rating</label>
                            <div class="stars" id="stars">
                                <span class="star" data-value="1">&#9733;</span>
                                <span class="star" data-value="2">&#9733;</span>
                                <span class="star" data-value="3">&#9733;</span>
                                <span class="star" data-value="4">&#9733;</span>
                                <span class="star" data-value="5">&#9733;</span>
                            </div>
                            <input type="hidden" id="rating" name="rating" value="">
                        </div>
                        <div class="row justify-content-center mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/post_type.js' %}"></script>
{% endblock content %}
